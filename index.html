<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
<section>
  
  <div class="card">
    <p class="equal"><img src="./images/image-equilibrium.jpg" alt="" width="250px" height="250px"></p>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
        <div class="eth">
            <img src="./images/download.jpg" alt="Ethereum Icon">
            <span>0.041 ETH</span>
        </div>
        <div class="time">
          <p><img src="./images/icon-clock.svg" alt="">3 days left</p>
        </div>
    </div>
    <hr>
    <div class="footer">
      <p><img src="./images/image-avatar.png" alt="" width="25px">Creation of Jules Wyvern</p>
    </div>
</div>

</section>
   <!-- Equilibrium #3429
     Our Equilibrium collection promotes balance and calm.
    0.041 ETH 
    3 days left Creation of Jules Wyvern-->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" 
        >Frontend Mentor</a
      >. Coded by <a href="#">Drip016Q</a>.
    </div>
  </body>
</html>
